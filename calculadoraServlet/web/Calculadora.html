<html>
<head>
    <title>Calculadora   con   Servlet</title>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url(https://fonts.googleapis.com/css?family=Roboto+Condensed);
            
            body{
                background-color: darkcyan;
               
            }
            font
            {
                color:  white;
            }
        </style>
</head>
    <body>
        
        
    <center>
        <h1>_CALCULADORA_</h1>
        <br><br>
    <form   action="Calculator"   method=POST>


    <input   name="num1"   type="text">

        <SELECT name="operacion">
            <option value="1" selected >+</option>
            <option value="2">-</option>
            <option value="3">*</option>
            <option value="4">/</option>
            <option value="5">acos</option>
            <option value="6">cos</option>
            <option value="7">asen</option>
             <option value="8">sen</option>
             <option value="9">ln</option>
              <option value="10">abs</option>
        </SELECT>
    <input name="num2"   type=   "text">
    <br>
    <br>
    <input   name="Calcular"  value="Calcular" type="submit">
    &nbsp;&nbsp;
    <input   name="limpiar" value="Limpiar" type="reset">
    </form>
        
        <br><br> <h3>NOTA: Si usaras acos,cos,asin,sin,ln o abs poner en el segundo recuadro 0 y llenar el primero con la información</h3>   
        <br><br><br>
        
    </center>
    
    <h6>Elaboró: Celeste Juárez</h6>
    </body>
</html>
